<div class="container">
  <div class="row">
    <!-- Conteúdo principal -->
    <div class="col-12 col-md-10 col-lg-9 mx-auto my-5">
      <!-- Titulo -->
      <div class="text-md-start">
        <div class="text-md-start">
          <h1 class="fw-bold text-primary">Excluir Despesa</h1>
          <hr />
        </div>

        <h2 class="fs-5">
          Tem certeza que deseja excluir a despesa
          <span class="fw-bolder fst-italic"
            >"{{ despesaFormVM.descricao }}" </span
          >?
        </h2>
      </div>

      <dl class="form-group mt-4 row">
        <dt class="col-md-4">
          <label class="control-label">Descrição:</label>
        </dt>
        <dd class="col-md-8">
          {{ despesaFormVM.descricao }}
        </dd>

        <dt class="col-md-4">
          <label class="control-label">Valor:</label>
        </dt>
        <dd class="col-md-8">
          {{ despesaFormVM.valor }}
        </dd>

        <dt class="col-md-4">
          <label class="control-label">Data:</label>
        </dt>
        <dd class="col-md-8">
          R$ {{ despesaFormVM.data | date: "dd/MM/yyyy" }}
        </dd>

        <dt class="col-md-4">
          <label class="control-label">Forma de pagamento:</label>
        </dt>
        <dd class="col-md-8">
          {{ despesaFormVM.formaPagamento }}
        </dd>

        <dt class="col-md-4">
          <label class="control-label">Categorias relacionadas:</label>
        </dt>
        <dd class="col-md-8" *ngFor="let c of despesaFormVM?.categorias">
          {{ c.titulo }}
        </dd>


      </dl>

      <div class="card-footer g-grid d-flex gap-1 mt-5">
        <button (click)="gravar()" type="button" class="btn btn-primary px-5">
          <i class="bi bi-trash-fill me-2"></i>
          Excluir
        </button>
        <button
          routerLink="/despesas/listar"
          type="button"
          class="btn btn-outline-primary px-5"
        >
          <i class="bi bi-arrow-return-left me-2"></i>
          Voltar
        </button>
      </div>
    </div>
  </div>
</div>
